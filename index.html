<html>
<title>Zombies IX Ra Memo-test</title>
<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">
      <h2>Welcome to XI Zombies Memo-test!</h2>
    </div>
    <div id="main" class="container">
        <div class="row align-center">
            <div class="col-sm" id="number_field">
            </div>
        </div>
        <div id="images" class="row justify-content-center">
          <div class="container col-8">
          <div class="col-lg-3" align="center">
            <div class="img_cell">
                <img id="image1" src="" alt="">
            </div>
          </div>
          <div class="col-lg-3" align="center">
            <div class="img_cell row align-items-center">
            <img id="image2" src="" alt="">
            </div>
          </div>
          <div class="col-lg-3" align="center">
            <div class="img_cell">
            <img id="image3" src="" alt="">
            </div>
          </div>
          <div class="col-lg-3" align="center">
            <div class="img_cell">
            <img id="image4" src="" alt="">
            </div>
          </div>
        </div>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="col-3 btn btn-danger" id="reset-btn" name="reset">Reset, you Wuss!</button>
          <input type="text" class="col-3" placeholder="Enter the symbol meaning">
          <button type="button" class="col-3 btn btn-success" name="sbmt">Submit</button>
        </div>
        <div class="row justify-content-center">
            <div class="col" id="error-msg">
            </div>
        </div>
    </div>
</body>
</html>
